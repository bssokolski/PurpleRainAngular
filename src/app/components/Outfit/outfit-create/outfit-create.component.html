<h1>Add Outfit</h1>
<hr/>

<form (ngSubmit)="onSubmit()" [formGroup]="outfitForm">
    <div>
        <mat-form-field>
                <input matInput placeholder="OutfitName" formControlName="OutfitName" type="OutfitName">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <select matInput placeholder="Top" formControlName="Top" type="Top">
                <option>shirt</option>
            </select>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <select matInput placeholder="Bottom" formControlName="Bottom" type="Bottom">
                <option></option>
            </select>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <select matInput placeholder="Otemperature" formControlName="Otemperature" type="Otemperature">
                <option></option>
            </select>
        </mat-form-field>
    </div>
    
    <button mat-raised-button-class="nav-btn" color="primary" type="submit">Add</button>
</form>
