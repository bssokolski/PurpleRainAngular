<h1>Create Your Account</h1>
<form (ngSubmit)="onSubmit()" [formGroup]="registerForm" class="text-center" style="color: #757575;">
    <div>
        <div>
            <mat-form-field>
                <input matInput placeholder ="Email" formControlName="email" type="email" required/>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <input matInput placeholder ="Password" formControlName="password" type="password" required/>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <input matInput placeholder ="Confirm Password" formControlName="confirmPassword" type="password" required/>
            </mat-form-field>
        </div>  
    </div>
    &nbsp;<button mat-raised-button-class="nav-btn" color="primary" type="submit">Register</button>
</form>
